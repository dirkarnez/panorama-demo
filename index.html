<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      #desc-container {
        max-width: 400px;
        max-height: 400px;
        min-width: 200px;
        min-height: 250px;
        background: #fff;
        color: #000;
        border-radius: 3px;
        overflow: auto;
        -webkit-overflow-scrolling: touch;

        border-radius: .5em;
        padding: 2.75em 2.5em;
      }
    </style>
  </head>

  <body>
    <div id="desc-container" class="data-card" style="display:none">
      <header>
        <h1>2010</h1>
      </header>
      <p style="font-size: 1.5rem;"> 
        第二期廠房正式投產，同年產品拓展至美國市場
      </p>
      <p style="font-size: 1.5rem;"> 
        2nd Phase factory in production, products entered US market
      </p>
    </div>

    <script src="https://pchen66.github.io/js/three/three.min.js"></script>
    <script src="https://pchen66.github.io/js/panolens/panolens.min.js"></script>

    <script>
      const viewer = new PANOLENS.Viewer( { output: 'console', autoHideInfospot: false } );

      const infospot1 =  new PANOLENS.Infospot( 300, PANOLENS.DataImage.Info, false );
      infospot1.position.set( 5000.00, -665.23, -3996.49 );
      infospot1.addHoverElement( document.getElementById( 'desc-container' ), 200 );
      infospot1.show();

      const infospot2 =  new PANOLENS.Infospot( 300, "pngwing.com.png", false );
      infospot2.position.set( 9000.00, -865.23, -3996.49 );
      infospot2.show();
      infospot2.addEventListener( 'click', e => {
        viewer.dispose();
        const panorama2 = new PANOLENS.ImagePanorama( 'IMG_20220927_171231_00_026_2022-10-13_15-44-31_screenshot.jpg' );
        viewer.add( panorama2 );
      });
      
      const panorama1 = new PANOLENS.ImagePanorama( 'IMG_20220927_164639_00_002_2022-10-13_15-31-37_screenshot.jpg' );
      panorama1.add( infospot1 );
      panorama1.add( infospot2 );

      viewer.add( panorama1 );
    </script>
  </body>
</html>
